    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
          <h1 class="text-5xl font-bold">Sign UP now!</h1>
          <p class="py-6">
            Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
            excepturi exercitationem quasi. In deleniti eaque aut repudiandae et
            a id nisi.
          </p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <div class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <input
                id="username"
                type="text"
                placeholder="Username"
                class="input input-bordered"
              />
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                id="email"
                type="text"
                placeholder="email"
                class="input input-bordered"
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                id="password"
                type="text"
                placeholder="Confirm Password"
                class="input input-bordered"
              />
              <label class="label">
                <span class="label-text">Confirm Password</span>
              </label>
              <input
                id="confirmPassword"
                type="text"
                placeholder="password"
                class="input input-bordered"
              />

              <label class="label">
                <a href="#" class="label-text-alt link link-hover"
                  >Forgot password?</a
                >
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="btn-signup" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $("#btn-signup").click(() => {
        const getUsernameVal = $("#username").val();
        const getEmailVal = $("#email").val();
        const password = $("#password").val();
        const confirmPassword = $("#confirmPassword").val();
        let getAllUser = JSON.parse(localStorage.getItem("users"));
        if (getAllUser === null) {
          getAllUser = [];
        }
        console.log(getAllUser);
        if (password === confirmPassword) {
          getAllUser.push({
            email: getEmailVal,
            password: password,
            username: getUsernameVal,
          });
          localStorage.setItem("users", JSON.stringify(getAllUser));
          alert("Success");
          return;
        } else {
          alert("Not Good");
          return;
        }
      });
    </script>
